<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular-js using this keyword</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var x=angular.module("satya",[])
        x.controller("kl",function(){
            this.a="mani"
            this.b="bhavani"
        })
    </script>
</head>
<body>
    <div ng-app="satya" ng-controller="kl as k">
    my name is {{k.a}}
    my name is {{k.b}}
    </div>
    
</body>
</html>
